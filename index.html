<!DOCTYPE html>
<html lang="fr" class="bg-gray-300 dark:bg-slate-800 text-slate-500 dark:text-slate-300">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/functions.js"></script>
    <link rel="stylesheet" href="./dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Français - Español</title>
</head>
<body class="bg-gray-300 dark:bg-slate-800 text-slate-500 dark:text-slate-300">
    <header class="my-10">
        <h1 class="home--title w-fit mx-auto text-4xl md:text-5xl text-slate-900 dark:text-white">Français - Español</h1>
    </header>
    <section class="container mx-auto">
        <div id="word-of-the-day" class="italic mt-5 animate-pulse">
            <!-- Mot et phrase du jour sont afficher ici, depuis la base de données. -->
            <h2 class="text-2xl text-slate-800 dark:text-slate-200 text-center">Palabra, Frase y Cita del día</h2>
                <div class="text-center">
                    <span class="loading-font mx-auto">Chargement de la phrase du jour ... </span><i class="fa-solid fa-fan animate-spin"></i>
                </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 w-11/12 md:w-8/12 mx-auto mt-8" id="card-list"></div>
    </section>
    <footer class="container mx-auto template_footer text-center my-4">
        <hr class="w-7/12 my-3 mx-auto border-slate-600 dark:border-slate-400">
        <a href="https://fr.wikipedia.org/wiki/France" target="_blank" class="inline-block"><img
                src="./assets/france.svg" class="h-8" alt="france flag"></a> <a
            href="https://es.wikipedia.org/wiki/España" target="_blank" class="inline-block"><img
                src="./assets/espana.svg" class="h-8" alt="espana flag"></a> <a
            href="https://es.wikipedia.org/wiki/México" target="_blank" class="inline-block"><img
                src="./assets/mexico.svg" class="h-8" alt="mexico flag"></a>
        <p class="mt-3"><a href="mailto:kevin.cabon@proton.me"
                class="text-slate-700 dark:text-slate-300 hover:text-slate-900 hover:dark:text-slate-200 text-xs"><i
                    class="fa-solid fa-envelope"></i> Contact</a></p>
    </footer>
    <script src="./index.js"></script>
    <script src="./dist/fontawesome/js/all.min.js"></script>
</body>
</html>
